@startuml

skinparam component {
  FontColor #062b8c
  FontStyle Bold
  BackgroundColor #fc6700
  BorderColor #062b8c
  BorderThickness 2
  ArrowColor #062b8c
  ArrowFontColor #062b8c
  ArrowFontStyle Bold
}
skinparam node {
  BorderColor #062b8c
  FontColor #062b8c
}
skinparam frame {
  BorderColor Grey
  FontColor Grey
}

frame "Edge Tier" {
    frame "Device A" {
        [Things SDK] as amclient
    }
    frame "IoT Gateway" {
        [Identity Edge Controller] as iec
    }
    frame "Device B" {
        [Things SDK] as iecclient
    }
}
frame "Platform Tier" {
    node "ForgeRock Identity Platform" {
        [Access Management] as am
    }
}
amclient -up-> am : HTTP/TLS
iec -up-> am : HTTP/TLS
iecclient -up-> iec : COAP/DTLS
@enduml

