@startuml

skinparam component {
  FontColor #062b8c
  BackgroundColor #fc6700
  BorderColor #062b8c
  ArrowColor #062b8c
  ArrowFontColor #062b8c
}
skinparam node {
  BorderColor #062b8c
  FontColor #062b8c
}
skinparam frame {
  BorderColor Grey
  FontColor Grey
}

frame "Edge Tier" {
    frame "Device A" {
        [Thing SDK] as ac
    }
    frame "Gateway Device" {
        [Thing Gateway] as gt
    }
    frame "Device B" {
        [Thing SDK] as gc
    }
}
frame "Platform Tier" {
    node "ForgeRock Identity Platform" {
        [Access Management] as am
        [Directory Services] as ds
        [Identity Management] as idm
    }
}
ac -up-> am : HTTP/TLS
gt -up-> am : HTTP/TLS
gc -up-> gt : COAP/DTLS
am -right-> ds
idm -down-> am
idm -down-> ds
@enduml

